<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubiquity TypeScript Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ubq.fi.demo</h1>
    <background></background>
    <main id="demo">
      <div id="idle-jobs">
        <p id="idle-jobs__title">Jobs to Complete</p>
        <div id="idle-jobs__container"></div>
      </div>
      <div id="active-job">
        <div id="active-job__title"></div>
        <div id="active-job__description"></div>
        <div id="active-job__prompt-response"></div>
        <form class="active-job__prompt-input">
          <div id="active-job__prompt-input__controls">
            <input type="text" id="myInput" placeholder="Enter prompt" />
            <button type="submit">Submit</button>
          </div>
          <ul id="active-job__prompt-input__prompts">
            <li><button type="button">/start</button></li>
            <li><button type="button">/stop</button></li>
            <li><button type="button">/help</button></li>
            <li><button type="button">/wallet</button></li>
          </ul>
        </form>
      </div>
      <div id="completed-jobs">
        <p id="completed-jobs__title">Completed Jobs</p>
        <div class="completed-jobs__job"></div>
      </div>
    </main>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
